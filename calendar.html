<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="./assets/css/calendar.css" type="text/css" />
    <title>Calendar</title>
</head>

<body>
    <!-- Header -->
    <div class="row col-12">
        <header class="col-11">
            <a href="./index.html">
                <h1>Formula 1 News App</h1>
            </a>
        </header>
    </div>

    <!-- Calendar -->
    <main>
        <h2 class="text-center fs-1 fw-bold">2022 Race Calendar</h2>
        <div class="row">
            <section class="col-12 col-md-5 col-lg-5 col-xl-5 col-sm-12 mx-auto bg-dark p-4 mb-4">
                <div class="row">
                    <div class="col-12 col-lg-5 text-center text-white">
                        <div class="row">
                            <h2 class="col-12 fs-1 fw-bold" id="GrandPrix"></h2>
                            <h3 class="col-12 fs-2" id="EventDate"></h3>
                            <div class="col-7 col-lg-10 mx-auto mt-3 bg-light rounded">
                                <img id="TrackImg" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-7 m-auto mt-3 mt-0-lg text-center text-white">
                        <div class="row py-1">
                            <p class="col-5 fs-4">Practice 1</p>
                            <p class="col-5 fs-4" id="P1Date">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Practice 2</p>
                            <p class="col-5 fs-4" id="P2Date">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Practice 3</p>
                            <p class="col-5 fs-4" id="P3Date">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Qualifying</p>
                            <p class="col-5 fs-4" id="QualiDate">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Race</p>
                            <p class="col-5 fs-4" id="RaceDate">Date</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-12 col-md-5 col-lg-5 col-xl-5 col-sm-12 mx-auto bg-dark p-4 mb-4">
                <div class="row">
                    <div class="col-12 col-lg-5 text-center text-white">
                        <div class="row">
                            <h2 class="col-12 fs-1 fw-bold" id="GrandPrix"></h2>
                            <h3 class="col-12 fs-2" id="EventDate"></h3>
                            <div class="col-7 col-lg-10 mx-auto mt-3 bg-light rounded">
                                <img id="TrackImg" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-7 m-auto mt-3 mt-0-lg text-center text-white">
                        <div class="row py-1">
                            <p class="col-5 fs-4">Practice 1</p>
                            <p class="col-5 fs-4" id="P1Date">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Practice 2</p>
                            <p class="col-5 fs-4" id="P2Date">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Practice 3</p>
                            <p class="col-5 fs-4" id="P3Date">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Qualifying</p>
                            <p class="col-5 fs-4" id="QualiDate">Date</p>
                        </div>
                        <div class="row py-1">
                            <p class="col-5 fs-4">Race</p>
                            <p class="col-5 fs-4" id="RaceDate">Date</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
